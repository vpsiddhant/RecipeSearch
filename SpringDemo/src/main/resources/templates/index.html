    <section>
        <div v-if="results.length > 0" v-for="result in results" class="beer-contain">
            <div class="beer-img">
                <h3>Proteins: {{ result.ProteinsDV }} % Fats: {{ result.TotalFatsDV }} % Carbs: {{ result.CarbohydratesDV }} %</h3>
            </div>
            <div class="beer-info">
                <h2>{{ result.Name }}</h2>
                <p v-if="typeof result.Description !== 'undefined'"><span class="bright">Description:</span>
                    {{ result.Description[0] }}</p>
                <h3 class="bright">Steps</h3>

                </ul>
            </div>

<script>
    Vue.directive('scroll', {
        inserted: function (el, binding) {
            let f = function (evt) {
                if (binding.value(evt, el)) {
                    window.removeEventListener('scroll', f)
                }
            }
            window.addEventListener('scroll', f)
        }
    });

    var app = new Vue({
                          el: '#app',
                          // declare the data for the component (An array that houses the results and a query that holds the current search string)
                          data: {
                              results: [],
                              query: '',
                              selected: '',
                              page: 1
                          },
                          // declare methods in this Vue component. here only one method which performs the search is defined
                          methods: {
                              // make an axios request to the server with the current search query
                              search: function () {
                                  axios.get("http://127.0.0.1:3001/search?q=" + this.query + "&s="
                                            + this.selected + "&p=" + this.page)
                                      .then(response => {
                                          this.results = response.data;
                                          console.log("haha");
                                          console.log(response);

                                      })
                              },
                              newSearch: function () {
                                  axios.get("http://127.0.0.1:3001/search?q=" + this.query + "&s="
                                            + this.selected + "&p=" + this.page)
                                      .then(response => {
                                          console.log("new search");
                                          console.log(response.data)
                                          this.results.push(...response.data)
                                          console.log(this.results);
                                      })
                              },
                              handleScroll: function () {
                                  window.onscroll = () => {
                                      let bottomOfWindow = Math.max(window.pageYOffset,
                                                                    document.documentElement.scrollTop,
                                                                    document.body.scrollTop)
                                                           + window.innerHeight
                                                           === document.documentElement.offsetHeight
                                      if (window.pageYOffset === 0) {
                                          this.page = 1;
                                      }
                                      if (bottomOfWindow) {
                                          this.page++;
                                      }

                                  }
                              }
                          },
                          // declare Vue watchers
                          watch: {
                              // watch for change in the query string and recall the search method
                              query: function () {
                                  this.search();
                              },
                              selected: function () {
                                  this.search();
                              },
                              page: function () {
                                  if (this.page !== 1) {
                                      this.newSearch();
                                  }
                              }
                          }

                      });
</script>

    .search-form .form-group {
        float: right !important;
        transition: all 0.35s, border-radius 0s;
        width: 32px;
        height: 32px;
        background-color: #fff;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
        border-radius: 25px;
        border: 1px solid #ccc;
    }

    .search-form .form-group input.form-control {
        padding-right: 20px;
        border: 0 none;
        background: transparent;
        box-shadow: none;
        display: block;
    }

    .search-form .form-group input.form-control::-webkit-input-placeholder {
        display: none;
    }

    .search-form .form-group input.form-control:-moz-placeholder {
        /* Firefox 18- */
        display: none;
    }

    .search-form .form-group input.form-control::-moz-placeholder {
        /* Firefox 19+ */
        display: none;
    }

    .search-form .form-group input.form-control:-ms-input-placeholder {
        display: none;
    }

    .search-form .form-group:hover,
    .search-form .form-group.hover {
        width: 100%;
        border-radius: 4px 25px 25px 4px;
    }

    .search-form .form-group span.form-control-feedback {
        position: absolute;
        top: -1px;
        right: -2px;
        z-index: 2;
        display: block;
        width: 34px;
        height: 34px;
        line-height: 34px;
        text-align: center;
        color: #3596e0;
        left: initial;
        font-size: 14px;
    }

    /* Style The Dropdown Button */
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 8px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #f1f1f1
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
